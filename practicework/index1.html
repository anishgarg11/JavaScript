<div>
  <input id="input" />
  <button onclick="speak()"></button>
</div>

<script>
  function speak() {
    var text = document.getElementById("input").value;
    var utterance = new SpeechSynthesisUtterance(text);
    SpeechSynthesis.speak(utterance);
  }
</script>
