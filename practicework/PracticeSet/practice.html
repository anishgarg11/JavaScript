<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket</title>
</head>
<body>
    <script>
        let age = 72;
        let gender = 'male';
        let finalDiscount;

        if(age <=5){
            finalDiscount = 100;
            console.log(`Free Ticket `)
        }
        else if(age <=8 || gender === 'female'){
        finalDiscount = 50;
        } 
        else if(age>=65){
            finalDiscount = 30;
            console.log(`You will pay 70% of the Ticket`)
        }
        else{
            finalDiscount = 0;
            console.log("No Discount")
        }

        console.log(`Your Final Discount is ${finalDiscount}`);
    </script>
</body>
</html>
